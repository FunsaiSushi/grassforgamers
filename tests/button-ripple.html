<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .glass-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: background 0.3s;
      user-select: none;
    }

    .glass-button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      border-radius: inherit;
      filter: blur(20px);
      opacity: 0.5;
      z-index: -1;
    }

    .crack {
      position: absolute;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 2;
      transition: opacity 0.5s;
    }

    .glass-button.clicked .crack {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="glass-button" onclick="crackButton()">Click me</button>

  <script>
    function crackButton() {
      const button = document.querySelector('.glass-button');
      button.classList.add('clicked');

      // Reset animation after it completes
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 500);
    }
  </script>
</body>
</html>
